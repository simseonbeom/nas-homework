<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>디자인나스 웹 프로그래밍</h1>
    <hr />
    <!-- form태그는 -->
    <form action="">
      <label for="아이디필드">아이디:</label>
      <!-- required 속성을 사용하면 반드시 입력해야지만 다음으로 넘어가게끔함 -->
      <input type="text" id="아이디필드" required />

      <label for="비밀번호필드">비밀번호</label>
      <input type="password" name="" id="비밀번호필드" />

      <!-- 둘다 버튼의 역활을 하지만 버튼태그를 더 많이 씀 (button:b라고 치면 버튼태그 나옴)-->
      <input type="button" value="버튼" />
      <button type="button">버튼</button>

      <label for="progress">진행률</label>
      <input type="range" id="progress" />
      <output>50%</output>
      <hr />

      <label for="checkbox">동의합니다.</label>
      <input type="checkbox" name="" id="checkbox" />

      <!-- 이메일태그는 이메일 형식으로 쓰지않으면 입력이 안됨 -->
      <input type="email" name="" id="" />

      <input type="color" name="" id="" />
      <!-- multiple을 넣어주면 파일을 여러개 선택할 수 있음 -->
      <input type="file" name="" id="" multiple />

      <fieldset>
        <legend>성별</legend>
        <!-- 라디오 버튼 양자 택일 1개만 되게 하려면 checked속성넣어주면 됌 -->
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" checked />

        <label for="female">여성</label>
        <input type="radio" name="gender" id="female" />
      </fieldset>
      <!-- 여기서 회원가입 버튼을 누르면 입력된 정보를 다음 페이지로 넘겨주는 역할을 하는 버튼이기 때문에 sumit기능 버튼으로 만들어줘야함 -->
      <button type="submit">회원가입</button>
    </form>

    <select name="" id="">
      <option value="">나의 해방일지</option>
      <option value="">나의 아저씨</option>
      <option value="">옥씨부인전</option>
    </select>
  </body>
</html>
