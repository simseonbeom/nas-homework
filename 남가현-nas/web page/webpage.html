<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 웹페이지 만들기</title>
    <link rel="stylesheet" href="./styles/homework.css" />
    <link
      rel="shortcut icon"
      href="https://e7.pngegg.com/pngimages/97/792/png-clipart-training-coaching-physical-fitness-brand-favicon-physical-fitness-leaf.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <em>
      <h1>WELCOME TO MY PAGE👋</h1>
    </em>
    <hr />
    <div><h2>✏️ 간단한 프로필 소개 👀</h2></div>

    <img
      width="400px"
      height="auto;"
      src="./semi.jpg"
      alt="하늘색 바탕의 개인 세미 프로필사진"
    />

    <!-- fieldset, legend 태그는 안에 무조건 input, label태그만 쓰게 정해져 있어서 사실 내가쓴 ul태그같은건 실제로는 쓸 수 없음 -->
    <!-- 더불어 파일이나 폴더 이름은 한글, 그리고 띄어쓰기는 안하는게 좋음 왜냐면 제대로 안읽히는 경우가 많음  -->
    <fieldset>
      <legend><h3>👇프로필👇</h3></legend>
      <ul>
        <li>이름 : 남가현</li>
        <li>
          성별 : <label for="male">남성</label>
          <input type="radio" name="gender" id="male" />

          <label for="female">여성</label>
          <input type="radio" name="gender" id="female" checked />
        </li>
        <li>연락처 : +82 10.9223.2181</li>
        <li>MBIT : ENTP</li>
        <li>좌우명 : Carpe diem, 이 순간에 충실하기!</li>
        <li>주소 : 서울시 강동구</li>
        <li>
          링크 :
          <a
            href="https://github.com/"
            title="해당 링크는 남가현님의 Github 페이지로 이동합니다."
          >
            Github
          </a>
        </li>
      </ul>
    </fieldset>
    <div class="class_box">방문해주셔서 감사합니다🫶</div>
    <button type="email">이메일 보내기</button>

    <!-- 쌤 tip) a태그 mail을 사용하면 찐으로 메일 보내지게 되어있음 -->
    <a href="mailto:sss@gmail.com">메일 보내기</a>
  </body>
</html>
