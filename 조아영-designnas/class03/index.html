<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3일차 수업</title>
  </head>
  <body>
    <h1>디자인나스 웹 프로그래밍</h1>
    <hr />

    <form action="">
      <label for="idField">아이디:</label>
      <input type="text" id="idField" required />

      <label for="passwordField">비밀번호:</label>
      <input type="password" name="" id="" />

      <input type="button" value="버튼" />
      <button type="button">버튼</button>

      <label for="progress">진행률</label>
      <input type="range" name="" id="" />
      <output>50%</output>

      <label for="checkbox">동의합니다.</label>
      <input type="checkbox" name="" id="checkbox" />

      <input type="email" name="" id="" />

      <input type="color" name="" id="" />

      <input type="file" name="" id="" multiple />

      <fieldset>
        <legend>성별</legend>

        <label for="male">남성</label>
        <input type="radio" name="" id="male" checked />

        <label for="female">여성</label>
        <input type="radio" name="" id="female" />
      </fieldset>

      <button type="submit">회원가입</button>
    </form>
    <select name="" id="">
      <option value="">나의 해방일지</option>
      <option value="">나의 아저씨</option>
      <option value="">옥씨부인전</option>
    </select>
  </body>
</html>
